<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra , papel o tijera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icon.png">
    <!-- Solo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cantata+One&family=Cinzel&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
    <!-- Enlace JavaScript -->
    <script src="app.js" defer></script>
</head>

<body class="body">
    <h1>Piedra , papel o tijera</h1>
    <h2 id="demo">Prueba tu suerte !</h2>
    <!--  El contenedor  -->
    <div class="container">
        <!--   Primera seccion    -->
        <div class="section">
            <div class="info">
                <h3>Tu :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <!--   Segunda seccion   -->
        <div class="section">
            <div class="info">
                <h3>Computadora :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color:#000;" id="demo2">Elije uno !</h2>

    <!-- Esta parte contiene un div con los botones   -->
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
</body>
<footer>
    <p>ZimCity 2021</p>
</footer>

</html>
